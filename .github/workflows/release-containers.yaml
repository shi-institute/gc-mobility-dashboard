name: Build and Release Docker Images

on:
  release:
    types: [created]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

jobs:
  build-gbq-auth:
    name: Build and Push gbq-auth Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sign in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push gbq-auth image
        uses: docker/build-push-action@v5
        with:
          context: ./gbq-auth
          file: ./gbq-auth/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/gc-mobility-dashboard-gbq-auth:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/gc-mobility-dashboard-gbq-auth:${{ github.event.release.tag_name }}

  build-data-pipeline:
    name: Build and Push data-pipeline Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sign in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push data-pipeline image
        uses: docker/build-push-action@v5
        with:
          context: ./data-pipeline
          file: ./data-pipeline/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/gc-mobility-dashboard-data-pipeline:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/gc-mobility-dashboard-data-pipeline:${{ github.event.release.tag_name }}
